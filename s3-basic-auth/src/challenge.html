<html>

<head>
    <title>Buckler Authentication</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="application/javascript" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" type="application/javascript" ></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h1>Buckler Authentication</h1>

                <form id="loginForm" class="form-inline">
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Enter your password" id="passwordField"/>
                        <button class="btn btn-default" id="submit">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


<script>

    $(document).ready(function(){
        $("#loginForm").submit(function(e){
            e.preventDefault();
            var password = $("#passwordField").val();
            if (!!password)
            {
                setCookie("BucklerAuthorization",btoa(password),60);
                window.location.reload();
            }
            else
            {
                alert("Enter a password");
            }
            return false;
        });
    });

    function setCookie(cname, cvalue, exminutes) {
        var d = new Date();
        d.setTime(d.getTime() + (exminutes*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
</script>

</html>
